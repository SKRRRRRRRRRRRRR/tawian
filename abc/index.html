<p>中秋節快到了，許多家庭會烤肉共度佳節，近日有一段影片在網路上瘋傳，一隻活螃蟹被火烤後，不斷冒出大量蠕動的寄生蟲，畫面讓網友崩潰直呼「想吐！」對此，捕蟹達人表示，淡水或排水溝旁生長的毛蟹，身上都會有蟲爬來爬去，提醒眾人「千萬不能吃！」
</p>
